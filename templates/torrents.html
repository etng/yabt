{% extends "layout.html" %} {% block body %}

<div class="well">
tracker 地址
<p>
{{url_for('announce', _external=True)}}
</p>
</div>
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title"> 种子
            <div class="col-lg-6 pull-right text-right">
                <div class=" btn-group">
                <a href="{{url_for('upload_torrent')}}" class="btn btn-default btn-add">上传</a>
                </div>
            </div>

        </h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th> 上传时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
            {%for torrent in torrents%}
                    <tr>
                        <td>{{ torrent.name.decode('utf-8') }}</td>
                        <td>{{ torrent.created_at|ts2dt }}</td>
                        <td>
                            <div class="btn-group">
                              <a href="/{{torrent.filename}}" class=""> 下载</a>
                              <a href="{{url_for('show_torrent', info_hash=torrent.hash)}}" class="">  详情</a>
                            </div>
                        </td>
                    </tr>
{% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<style type="text/css">
thead th{
    text-align: center;
}
</style>
<script type="text/javascript">
</script>

{% endblock %}
